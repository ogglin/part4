<div>
  <mat-radio-group class="grid__col">
    <mat-radio-button
      class=""
      *ngFor="let item of options;"
      [value]="item.id"
      (change)="onToggle($event)"
    >
      <ng-container *ngIf="item.val === 'icon yes'">Да</ng-container>
      <ng-container *ngIf="item.val === 'icon no'">Нет</ng-container>
      <ng-container *ngIf="item.val !== 'icon no' && item.val !== 'icon yes'">{{item.val}}</ng-container>
    </mat-radio-button>
  </mat-radio-group>
</div>
